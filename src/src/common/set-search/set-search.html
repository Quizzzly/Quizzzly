<ion-buttons end *ngIf="!isActive">
  <button
    ion-button icon-only
    (click)="isActive = true; initializeInput()">
    <ion-icon name="search"></ion-icon>
  </button>
</ion-buttons>

<ion-toolbar class="search__toolbar"
  [hidden]="!isActive"
  color="primary">
  <ion-searchbar
    #setSearch
    animated
    debounce=750
    cancelButtonText="Cancel"
    placeholder="Search for sets"
    showCancelButton
    (ionInput)="showSearchResults(setSearch.value)"
    (ionCancel)="isActive = false"
    (ionClear)="isActive = false">
  </ion-searchbar>
</ion-toolbar>
