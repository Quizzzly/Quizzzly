    on your own or with friends.
  </p>

  <ion-list>

    <ion-item>
      <a href="https://quizlet.com/privacy">Privacy Policy</a>
    </ion-item>
    <ion-item>

        License
      </a>
    </ion-item>
    <ion-item *ngIf="versionNumber">

    </ion-item>
    <ion-item>
      <a href="https://quizlet.com/"><img src='https://quizlet.com/static/ThisUsesQuizlet-Blue.png' alt='Powered by Quizlet' /></a>
